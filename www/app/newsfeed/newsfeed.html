<ion-view title="Lufke">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-search" ui-sref="buscar"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-levels" ui-sref="filtro"></button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <div class="list">

            <a class="item newsfeed-post" style="background-image: url('http://goo.gl/56Q265');" href="#">
                <div class="row row-top">
                    <div class="col col-25 newsfeed-post-profilecontainer">
                        <img class="newsfeed-post-profileimg" src="http://goo.gl/qBdA7s"/>
                    </div>
                    
                    <div class="col newsfeed-post-profiledata">
                        <span class="newsfeed-post-username">Elber Galarga<br/></span>
                        <span class="newsfeed-post-location">
                            <i class="ion-location"></i> Pichilemu
                        </span>
                    </div>
                    
                    <div class="col newsfeed-post-time">
                        <i class="ion-clock"></i> <span>4h</span>                        
                    </div>
                </div>

                <div class="row row-center">
                    <div class="col newsfeed-post-body"></div>
                </div>

                <div class="row row-bottom">
                    <div class="col">Texto del post</div>
                </div>
                
                <div class="row row-bottom newsfeed-post-footer">
                    <div class="col">
                        <i class="ion-star"></i> <span>47</span>
                        <i class="ion-chatbox"></i> <span>47</span>
                    </div>

                    <div class="col newsfeed-post-footer-more"><i class="ion-more"></i></div>
                </div>
            </a>

        </div>
    </ion-content>
</ion-view>

<ng-include src="'app/common/template-maintabs.html'"/>
