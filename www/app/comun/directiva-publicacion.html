<a class="item noticias-publicacion" style="background-image: url('{{publicacion.fondo}}');" href="{{publicacion.enlace}}">
    <div class="row row-top">
        <div class="col col-25">
            <img class="noticias-publicacion-usuario-imagen" ng-src="{{publicacion.perfil.imagen}}" alt="Foto de perfil"/>
        </div>

        <div class="col noticias-publicacion-usuario-datos">
            <span class="noticias-publicacion-usuario-nombre">{{publicacion.perfil.nombre}}<br/></span>

            <span ng-show="publicacion.localizacion !== ''" class="noticias-publicacion-localizacion">
                <i class="ion-location"></i> {{publicacion.localizacion}}
            </span>
        </div>

        <div class="col noticias-publicacion-hora">
            <i class="ion-clock"></i> <span>{{publicacion.hora}}</span>                        
        </div>
    </div>

    <div class="row row-center">
        <div class="col noticias-publicacion-cuerpo"></div>
    </div>

    <div class="row row-bottom">
        <div class="col">{{publicacion.texto}}</div>
    </div>

    <div class="row row-bottom">
        <div class="col">
            <i class="ion-star"></i> <span>{{publicacion.estrellas}}</span>
            <i class="ion-chatbox"></i> <span>{{publicacion.comentarios}}</span>
        </div>

        <div class="col noticias-publicacion-pie-mas"><i class="ion-more"></i></div>
    </div>
</a>
<br/>
