<ion-view view-title="PublicaciÃ³n">
    <ion-content class="padding">

		<ion-refresher pulling-text="Soltar para refrescar" on-refresh="updatePost()">
        </ion-refresher>

		<a href="#/">
			<div id="post-detail-content-container" class="item" ng-style="{'background-image':'url({{post.backgroundImgUrl}})'}">
			</div>
		</a>

		<div class="row row-top">
			<div id="post-detail-user-img-container">
				<img id="post-detail-user-img" ng-src="{{post.profile.image}}" alt="Foto de perfil"/>
			</div>

			<div class="col post-detail-user-data">
				<span id="post-detail-user-name">{{post.profile.name}}<br/></span>
				<span ng-show="post.location !== ''" id="post-detail-location">
					<i class="ion-location"></i> {{post.location}}<br/>
				</span>
				<span><i class="ion-clock"></i> {{post.timestamp}}</span>
			</div>


		</div>

		<div class="row row-bottom">
			<div class="col">{{post.text}}</div>
		</div>

		<div class="row">
			<div class="col">
				<i class="ion-star"></i> <span>{{post.totalStars}}</span>
			</div>
			<div class="col" id="post-detail-more" ng-click="showMore()">
				<i class="ion-more"></i>
			</div>
		</div>

		<ion-item ng-repeat="comment in post.comments" class="post-detail-comment-container" on-hold="showCommentOptions()">
			<div class="row">
				<div class="post-detail-comment-user-img-container">
					<img class="post-detail-comment-user-img" ng-src="{{comment.profile.image}}"/>
				</div>

				<div class="col col-top">
					<span class="post-detail-comment-user-name">{{comment.profile.name}}</span><br>
					<span class="post-detail-comment-text">{{comment.text}}</span>
				</div>
			</div>
		</ion-item>
	</ion-content>
</ion-view>
