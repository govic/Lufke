<ion-view view-title="Lufke">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-search" ui-sref="buscar"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-levels" ui-sref="filtro"></button>
    </ion-nav-buttons>
    
    <ion-content class="padding">
        <div class="row titulo-seccion">
            <div class="col">
                USUARIOS POPULARES
            </div>
            <div class="col ver-todos">                
                VER TODOS
                <i class="ion-chevron-right"></i>
            </div>
        </div>
        <div class="list">
            <div class="item item-publicacion" ng-repeat="item in usuarios_populares" style="background-image: url('{{item.url_img_fondo}}');">
                <div class="row">
                    <div class="col">
                        <a href="#/perfil/{{item.id_perfil}}">
                            <img ng-src="{{item.url_img_perfil}}" class="img-perfil" />
                        </a>
                    </div>
                    <div class="col">
                        <h4 class="light">{{item.nombre_perfil_1}}<br />{{item.nombre_perfil_2}}</h4>
                        <button class="button button-light button-small">
                            <i class="ion-plus active"></i> SEGUIR
                        </button>
                    </div>
                    <div class="col" ng-repeat="pub in item.ultimas_publicaciones">
                        <div class="content-publicacion center-icon-publicacion" style="background-image: url('{{pub.url_imagen_publicacion}}');">
                            <i class="{{pub.tipo == 'FOTO' ? 'ion-camera' : 'ion-play'}} light icon-publicacion"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row titulo-seccion">
            <div class="col">
                CATEGOR√çAS
            </div>
            <div class="col ver-todos">
                VER TODAS
                <i class="ion-chevron-right"></i>
            </div>
        </div>
        <div class="row" ng-repeat="fila in categorias_populares">
            <div class="col" ng-repeat="cat in fila">
                <div class="content-categoria" style="background-image: url('{{cat.url_img_cat}}');">
                    <div class="nombre-categoria light">
                        {{cat.nombre_cat}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<ng-include src="'app/comun/plantilla-tabs.html'"></ng-include>
