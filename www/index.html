<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Lufke</title>

        <!-- CSS Aplicacion -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="app/app.css" rel="stylesheet">
        <!-- CSS secciones -->
        <link href="app/styles/login.css" rel="stylesheet">
        <link href="app/styles/noticias.css" rel="stylesheet">
        <link href="app/styles/explorar.css" rel="stylesheet">
        <link href="app/styles/notificaciones.css" rel="stylesheet">
        <link href="app/styles/perfil.css" rel="stylesheet">
        <link href="app/styles/filtros.css" rel="stylesheet">

        <!-- Dependencies -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngstorage/ngStorage.js"></script>
        <script src="cordova.js"></script><!-- cordova script (this will be a 404 during development) -->

        <!-- your app's js -->
        <script src="app/app.js"></script>

        <!-- Servicios -->
        <script src="app/services/publicaciones.js"></script>
        <!-- Directivas -->
        <script src="app/directives/publicacion.js"></script>
        <!-- Controladores -->
        <script src="app/controllers/inicio.js"></script>
        <script src="app/controllers/registro.js"></script>
        <script src="app/controllers/login.js"></script>
        <script src="app/controllers/noticias.js"></script>
        <script src="app/controllers/explorar.js"></script>
        <script src="app/controllers/notificaciones.js"></script>
        <script src="app/controllers/perfil.js"></script>
        <script src="app/controllers/filtros.js"></script>
        <!-- Routes -->
        <script src="app/routes/login.js"></script>
        <script src="app/routes/inicio.js"></script>
        <script src="app/routes/registro.js"></script>
        <script src="app/routes/tabs.js"></script>
        <script src="app/routes/filtros.js"></script>
    </head>

    <body ng-app="lufke">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
